<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öôÔ∏è Gesti√≥n de Equipos - Gadier Sistemas</title>

  <!-- === ESTILOS === -->
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/sidebar.css" />
  <link rel="stylesheet" href="./assets/css/equipos.css" />
</head>

<body>

  <script>
    // Si NO hay sesi√≥n ‚Üí enviar al login
    if (!localStorage.getItem("usuario_logueado")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- === CONTENEDOR DE SIDEBAR === -->
  <div id="sidebar"></div>

  <!-- === CONTENIDO PRINCIPAL === -->
  <main class="main-content">
    <!-- === ENCABEZADO === -->
    <header class="navbar-fija">
      <h1>‚öôÔ∏è Gesti√≥n de Equipos</h1>
    </header>

    <section class="equipos-container" style="padding-top:20px;">
      <h2>Registro de Equipos</h2>

      <!-- === FORMULARIO AGREGAR EQUIPO === -->
      <form id="formAgregarEquipo" class="form-agregar-equipo">
        <div class="campo">
          <label>Nombre del equipo</label>
          <input type="text" id="nombreEquipo" placeholder="Ej: Esc√°ner Kodak i3200" required />
        </div>

        <div class="campo">
          <label>Denominaci√≥n</label>
          <select id="denominacionEquipo" required>
            <option value="">Seleccione...</option>
            <option value="B√°sico">B√°sico</option>
            <option value="Medio">Medio</option>
            <option value="Especializado">Especializado</option>
          </select>
        </div>

        <div class="campo">
          <label>Precio base</label>
          <input type="number" id="precioEquipo" min="0" placeholder="Ej: 250000" required />
        </div>

        <button type="submit" class="btn-agregar">‚ûï Agregar equipo</button>
      </form>

      <!-- === TABLA DE EQUIPOS === -->
      <div class="tabla-equipos">
        <h3> Equipos registrados</h3>
        <table id="tablaEquipos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Denominaci√≥n</th>
              <th>Precio Base</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- === L√ìGICA PRINCIPAL === -->
  <script src="./assets/js/equipos.js"></script>

  <!-- ========================================================= -->
  <!-- üî¥ MODAL CONFIRMACI√ìN DE CIERRE DE SESI√ìN -->
  <!-- ========================================================= -->
  <div id="modalLogout" class="modal-cliente-overlay" style="display:none;">
    <div class="modal-cliente-contenedor" style="max-width:360px;text-align:center;">
      <h2 style="color:#990f0c;margin-bottom:10px;">‚èª Cerrar sesi√≥n</h2>
      <p style="font-size:15px;line-height:1.4;color:#333;">
        ¬øSeguro que deseas cerrar tu sesi√≥n en Gadier Sistemas?
      </p>
      <div class="modal-botones" style="margin-top:20px;">
        <button id="btnLogoutCancelar" class="btn-cancelar">Cancelar</button>
        <button id="btnLogoutConfirmar" class="btn-guardar" style="background:#990f0c;color:white;">
          S√≠, cerrar sesi√≥n
        </button>
      </div>
    </div>
  </div>

  <!-- === CARGA AS√çNCRONA DEL SIDEBAR === -->
  <script>
    async function loadSidebar() {
      try {
        const container = document.getElementById("sidebar");
        const res = await fetch("./includes/sidebar.html");
        const html = await res.text();

        container.innerHTML = html;

        // üî• L√≥gica de Logout
        const btnLogout = container.querySelector(".logout-btn");
        if (btnLogout) {
          btnLogout.addEventListener("click", () => {
            document.getElementById("modalLogout").style.display = "flex";
          });
        }
        document.getElementById("btnLogoutCancelar").addEventListener("click", () => {
          document.getElementById("modalLogout").style.display = "none";
        });
        document.getElementById("btnLogoutConfirmar").addEventListener("click", () => {
          localStorage.removeItem("usuario_logueado");
          window.location.href = "login.html";
        });

        const s = document.createElement("script");
        s.src = "./assets/js/sidebar.js";
        s.onload = () => {
          if (window.initSidebar) window.initSidebar();
        };
        document.body.appendChild(s);

        // Marcar link activo
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".sidebar-link").forEach(a => {
          a.classList.toggle("active", a.getAttribute("href") === current);
        });
      } catch (err) {
        console.error("Error cargando sidebar:", err);
      }
    }

    window.addEventListener("load", loadSidebar);
  </script>

  <!-- === CONTROL DE ROLES === -->
  <script src="./assets/js/auth.js"></script>
</body>

</html>
