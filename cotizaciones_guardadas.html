<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizaciones Guardadas - Gadier Sistemas</title>

    <!-- === ESTILOS PRINCIPALES === -->
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
    <link rel="stylesheet" href="./assets/css/cotizaciones_guardadas.css" />
</head>

<body>

    <script>
        // Si NO hay sesi√≥n ‚Üí enviar al login
        if (!localStorage.getItem("usuario_logueado")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- ========== SIDEBAR REAL ========== -->
    <div id="sidebar"></div>

    <!-- ========== CONTENIDO PRINCIPAL ========== -->
    <main class="main-content">

        <!-- === HEADER FIJO === -->
        <header class="navbar-fija">
            <h1>üìÅ Cotizaciones Guardadas</h1>
        </header>

        <div class="page-content" style="padding-top:20px;">
            <!-- ========================== -->
            <!-- BUSCADOR Y FILTROS -->
            <!-- ========================== -->
            <div class="filtros-container">
                <input type="text" id="buscarCotizacion" placeholder="Buscar por cliente, empresa o NIT..." />

                <select id="filtroFecha">
                    <option value="">Todas las fechas</option>
                    <option value="hoy">Hoy</option>
                    <option value="semana">√öltimos 7 d√≠as</option>
                    <option value="mes">√öltimos 30 d√≠as</option>
                </select>

                <select id="filtroEstado">
                    <option value="">Todos los estados</option>
                    <option value="generada">Generada</option>
                </select>
            </div>

            <!-- ========================== -->
            <!-- LISTA DE COTIZACIONES -->
            <!-- ========================== -->
            <div id="listaCotizaciones">
                <!-- JS insertar√° la tabla aqu√≠ -->
            </div>
        </div>

    </main>

    <!-- ========================================================= -->
    <!-- MODAL DETALLE COTIZACI√ìN -->
    <!-- ========================================================= -->
    <div id="modalDetalle" class="modal-cliente-overlay" style="display:none;">
        <div class="modal-cliente-contenedor" style="max-width: 800px;">
            <div class="modal-header">
                <h2 style="color:#990f0c; margin:0;">üìã Detalle de Cotizaci√≥n</h2>
                <button id="btnCerrarModal" class="btn-modal-close" style="width:auto;">‚úï</button>
            </div>

            <div class="modal-body">
                <!-- Info Cliente -->
                <div class="info-cliente-box">
                    <p><strong>Cliente:</strong> <span id="detCliente"></span></p>
                    <p><strong>Empresa:</strong> <span id="detEmpresa"></span></p>
                    <p><strong>NIT/CC:</strong> <span id="detNit"></span></p>
                    <p><strong>Fecha:</strong> <span id="detFecha"></span></p>
                </div>

                <!-- Tabla Items -->
                <div class="tabla-scroll" style="margin-top:20px; max-height:300px; overflow-y:auto;">
                    <table class="tabla-cotizaciones" style="font-size:13px;">
                        <thead>
                            <tr>
                                <th>Proceso / Item</th>
                                <th>Unidad</th>
                                <th>Cant.</th>
                                <th>Valor Unit.</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="detTablaBody">
                            <!-- JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Totales -->
                <div class="total-box" style="margin-top:20px; text-align:right; font-size:18px;">
                    <strong>Total General:</strong> <span id="detTotal" style="color:#990f0c;">$0</span>
                </div>
            </div>

            <div class="modal-botones" style="margin-top:20px;">
                <button id="btnCerrarModalAbajo" class="btn-cancelar">Cerrar</button>
                <button class="btn-abrir">Abrir</button>
            </div>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- üî¥ MODAL CONFIRMACI√ìN DE CIERRE DE SESI√ìN -->
    <!-- ========================================================= -->
    <div id="modalLogout" class="modal-cliente-overlay" style="display:none;">
        <div class="modal-cliente-contenedor" style="max-width:360px;text-align:center;">
            <h2 style="color:#990f0c;margin-bottom:10px;">‚èª Cerrar sesi√≥n</h2>
            <p style="font-size:15px;line-height:1.4;color:#333;">
                ¬øSeguro que deseas cerrar tu sesi√≥n en Gadier Sistemas?
            </p>
            <div class="modal-botones" style="margin-top:20px;">
                <button id="btnLogoutCancelar" class="btn-cancelar">Cancelar</button>
                <button id="btnLogoutConfirmar" class="btn-guardar" style="background:#990f0c;color:white;">
                    S√≠, cerrar sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- SCRIPT PRINCIPAL + SIDEBAR -->
    <!-- ========================================================= -->
    <script src="./assets/js/cotizaciones_guardadas.js"></script>


    <script>
        async function loadSidebar() {
            try {
                const container = document.getElementById("sidebar");
                const res = await fetch("./includes/sidebar.html");
                const html = await res.text();

                container.innerHTML = html;

                // üî• L√≥gica de Logout
                const btnLogout = container.querySelector(".logout-btn");
                if (btnLogout) {
                    btnLogout.addEventListener("click", () => {
                        document.getElementById("modalLogout").style.display = "flex";
                    });
                }
                document.getElementById("btnLogoutCancelar").addEventListener("click", () => {
                    document.getElementById("modalLogout").style.display = "none";
                });
                document.getElementById("btnLogoutConfirmar").addEventListener("click", () => {
                    localStorage.removeItem("usuario_logueado");
                    window.location.href = "login.html";
                });

                // Cargar script de sidebar
                const s = document.createElement("script");
                s.src = "./assets/js/sidebar.js";
                s.onload = () => { if (window.initSidebar) window.initSidebar(); };
                document.body.appendChild(s);

                // Active link
                const current = window.location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar-link").forEach(a => {
                    a.classList.toggle("active", a.getAttribute("href") === current);
                });

            } catch (e) {
                console.error("Error cargando sidebar:", e);
            }
        }
        window.addEventListener("load", loadSidebar);
    </script>

    <!-- === CONTROL DE SEGURIDAD Y ROL === -->
    <script src="./assets/js/auth.js"></script>

</body>

</html>
