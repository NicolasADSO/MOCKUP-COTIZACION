<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- === ESTILOS === -->
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/sidebar.css" />
  <link rel="stylesheet" href="./assets/css/suministros.css" />
</head>

<body>

  <script>
    // Si NO hay sesiÃ³n â†’ enviar al login
    if (!localStorage.getItem("usuario_logueado")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- === CONTENEDOR DE SIDEBAR === -->
  <div id="sidebar"></div>

  <!-- === CONTENIDO PRINCIPAL === -->
  <main class="main-content">

    <!-- === ENCABEZADO === -->
    <header class="navbar-fija">
      <h1>ğŸ“¦ GestiÃ³n de Suministros (Mockup Gadier)</h1>
    </header>

    <div class="content-wrapper" style="padding-top:20px;">
      <div class="page-header">
        <h2>ğŸ“‹ Inventario de Suministros</h2>
        <button class="btn-agregar" id="btnMostrarModal">â• Agregar suministro</button>
      </div>

      <!-- === TABLA DE SUMINISTROS === -->
      <table class="tabla-suministros" id="tablaSuministros">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre del suministro</th>
            <th>Precio base</th>

        </thead>
        <tbody>
          <tr>
            <td colspan="4" style="text-align:center;color:#777;">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- === MODAL EMERGENTE === -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h3>â• Agregar nuevo suministro</h3>
        <button id="btnCerrarModal" class="btn-cerrar-modal">âœ–</button>
      </div>

      <div class="modal-body">
        <label for="nombreSuministro">Nombre del suministro:</label>
        <input type="text" id="nombreSuministro" placeholder="Ej. Cajas x500" />
        <!-- El campo de precio se inserta dinÃ¡micamente -->
      </div>

      <div class="modal-footer">
        <button class="btn-guardar" id="btnGuardarSuministro">Guardar</button>
        <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- ğŸ”´ MODAL CONFIRMACIÃ“N DE CIERRE DE SESIÃ“N -->
  <!-- ========================================================= -->
  <div id="modalLogout" class="modal-cliente-overlay" style="display:none;">
    <div class="modal-cliente-contenedor" style="max-width:360px;text-align:center;">
      <h2 style="color:#990f0c;margin-bottom:10px;">â» Cerrar sesiÃ³n</h2>
      <p style="font-size:15px;line-height:1.4;color:#333;">
        Â¿Seguro que deseas cerrar tu sesiÃ³n en Gadier Sistemas?
      </p>
      <div class="modal-botones" style="margin-top:20px;">
        <button id="btnLogoutCancelar" class="btn-cancelar">Cancelar</button>
        <button id="btnLogoutConfirmar" class="btn-guardar" style="background:#990f0c;color:white;">
          SÃ­, cerrar sesiÃ³n
        </button>
      </div>
    </div>
  </div>

  <!-- === LÃ“GICA PRINCIPAL === -->
  <script src="./assets/js/suministros.js"></script>

  <!-- === CARGA ASÃNCRONA DEL SIDEBAR === -->
  <script>
    async function loadSidebar() {
      try {
        const container = document.getElementById("sidebar");
        const res = await fetch("./includes/sidebar.html");
        container.innerHTML = await res.text();

        // ğŸ”¥ LÃ³gica de Logout
        const btnLogout = container.querySelector(".logout-btn");
        if (btnLogout) {
          btnLogout.addEventListener("click", () => {
            document.getElementById("modalLogout").style.display = "flex";
          });
        }
        document.getElementById("btnLogoutCancelar").addEventListener("click", () => {
          document.getElementById("modalLogout").style.display = "none";
        });
        document.getElementById("btnLogoutConfirmar").addEventListener("click", () => {
          localStorage.removeItem("usuario_logueado");
          window.location.href = "login.html";
        });

        // Inyectar y activar sidebar.js
        const s = document.createElement("script");
        s.src = "./assets/js/sidebar.js";
        s.onload = () => window.initSidebar && window.initSidebar();
        document.body.appendChild(s);

        // Active link
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".sidebar-link").forEach(a => {
          a.classList.toggle("active", a.getAttribute("href") === current);
        });

      } catch (e) {
        console.error("Error cargando sidebar:", e);
      }
    }

    window.addEventListener("load", loadSidebar);
  </script>

  <!-- === CONTROL DE ROLES === -->
  <script src="./assets/js/auth.js"></script>
</body>

</html>
