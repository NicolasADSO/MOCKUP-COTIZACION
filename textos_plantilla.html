<!DOCTYPE html>
<html lang="es">

<head>

<body class="sidebar-collapsed">

    <!-- Sidebar (se carga din√°micamente) -->

                    </div>

                    <div class="form-group">
                        <label>Beneficios (Slide 2)</label>
                        <div id="containerBeneficios" class="dynamic-list">
                            <!-- Items de beneficio -->
                        </div>
                        <button class="btn-small" id="btnAddBeneficio">+ Agregar Beneficio</button>

        </div>

        <!-- Scripts -->

        <script>
